buildscript {
    repositories {
        jcenter()
        mavenLocal()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:+'
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
    maven { url 'https://repo.emma.io/emma' }
}

dependencies {
    implementation 'io.emma:eMMaSDK:4.5.1'
}